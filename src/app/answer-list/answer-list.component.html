<mat-card *ngFor="let answer of answers">
  <mat-card-header>
    <div class="header">
      <app-avatar [user]="answer.createdBy"></app-avatar>
      <mat-card-title>
        {{ answer.createdBy ? answer.createdBy.name + ' ' + answer.createdBy.surname : 'Anonymous' }}
      </mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div [innerHtml]="answer.text"></div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="answer.upvote()"
            [color]="answer.upvoted ? 'primary' : null">
      <mat-icon>expand_less</mat-icon>
      {{ answer.upvotes }}
    </button>
    <button mat-button (click)="answer.downvote()"
            [color]="answer.downvoted ? 'warn' : null">
      <mat-icon>expand_more</mat-icon>
      {{ answer.downvotes }}
    </button>
  </mat-card-actions>
</mat-card>
