<mat-card>
  <form (submit)="addAnswer()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="5"
          placeholder="Add an answer"
          [(ngModel)]="text"
          name="answer"
        >
        </textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">
        Add
      </button>
    </mat-card-actions>
  </form>
</mat-card>
